<h1>User Information</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>User Type</th>
    </tr>
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userType }}</td>
    </tr>
    {% comment %} {% for u in user %}
        
    {% endfor %} {% endcomment %}
</table>

<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
